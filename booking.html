<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Service | Smart Garage Pro</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    /* Modern card-style design */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    .navbar ul li a.active {
      color: #f39c12;
    }

    .page {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #111;
    }

    form#bookingForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select {
      padding: 0.8rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #f39c12;
      box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
    }

    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    button {
      padding: 0.8rem;
      background: #f39c12;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e67e22;
    }

    #summary, #bookingStatus {
      margin-top: 0.5rem;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .page {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <h2 class="logo">SmartGarage</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="booking.html" class="active">Book</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- BOOKING SECTION -->
  <section class="page">
    <h1>Book Your Service</h1>

    <form id="bookingForm">

      <input type="text" id="custName" placeholder="Your Name" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>

      <select id="vehicle" required>
        <option value="">Vehicle Type</option>
        <option value="2">2 Wheeler</option>
        <option value="4">4 Wheeler</option>
      </select>

      <select id="service" required>
        <option value="">Service</option>
        <option value="general">General Service</option>
        <option value="engine">Engine Work</option>
        <option value="brake">Brake Service</option>
        <option value="oil">Oil Change</option>
      </select>

      <label>
        <input type="checkbox" id="pickup"> Pickup & Drop
      </label>

      <button type="button" onclick="calculateCost()">Get Estimate</button>
      <div id="summary"></div>

      <button type="submit">Book Service</button>
      <p id="bookingStatus"></p>

    </form>
  </section>

  <footer style="text-align:center; padding:1rem; background:#111; color:#fff; margin-top:2rem; border-radius:0 0 15px 15px;">
    Â© 2026 Smart Garage Pro | Always Here to Help
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
